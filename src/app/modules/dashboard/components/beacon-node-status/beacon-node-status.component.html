<mat-card class="bg-paper" *ngIf="(beaconNodeState$ | async) as state">
  <div class="flex items-center">
    <div>
      <div
        class="pulsating-circle"
        [class.green]="state.connected"
        [class.red]="!state.connected"></div>
    </div>
    <div class="text-white text-lg m-0 ml-4">
      Beacon Node Status
    </div>
  </div>
  <div class="my-4">
    <div class="text-muted text-lg">
      {{state.endpoint}}
    </div>
    <div
      *ngIf="state.connected"
      class="text-base my-2 text-success">
      Connected
    </div>
    <div
      *ngIf="!state.connected"
      class="text-base my-2 text-error">
      Not Connected
    </div>
  </div>
  <div *ngIf="state.connected && state.syncing">
    <div>
      <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
    </div>
    <div class="text-muted mt-3">
      Syncing to chain head...
    </div>
  </div>
</mat-card>
