<mat-card class="bg-paper">
  <div class="flex items-center">
    <div>
      <div
        class="pulsating-circle"
        [class.green]="(beaconState.connected$ | async)"
        [class.red]="!(beaconState.connected$ | async)"></div>
    </div>
    <div class="text-white text-lg m-0 ml-4">
      Beacon Node Status
    </div>
  </div>
  <div class="my-4">
    <div class="text-muted text-lg">
      {{(beaconState.beaconNodeEndpoint$ | async)}}
    </div>
    <div
      *ngIf="(beaconState.connected$ | async)"
      class="text-base my-2 text-success">
      Connected
    </div>
    <div
      *ngIf="!(beaconState.connected$ | async)"
      class="text-base my-2 text-error">
      Not Connected
    </div>
  </div>
  <div *ngIf="(beaconState.connected$ | async) && (beaconState.syncing$ | async)">
    <div>
      <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
    </div>
    <div class="text-muted mt-3">
      Syncing to chain head...
    </div>
  </div>
</mat-card>
