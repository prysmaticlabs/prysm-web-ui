<mat-sidenav-container class="bg-default">
  <mat-sidenav mode="side" opened [fixedInViewport]="true" *ngIf="!isSmallScreen">
    <app-sidebar [links]="links"></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="pt-6 px-12 pb-10 bg-default">
      <router-outlet></router-outlet>
    </div>
    <div class="footer bottom-0 w-full flex justify-between items-center bg-paper px-8">
      <a href="https://medalla.launchpad.ethereum.org/">
        <button mat-raised-button color="accent" class="text-gray">
          Join the Testnet
        </button>
      </a>
      <div class="text-muted">2020 Prysmatic Labs</div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
