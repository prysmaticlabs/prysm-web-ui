<div class="import-keys-form">
  <div class="text-white text-xl mt-4">
    Import Validating Keys
  </div>
  <div class="my-4 text-hint text-lg leading-snug">
    Upload any folder of keystore files such as the validator_keys folder that was created during the eth2 launchpad's eth2.0-deposit-cli process here. You can drag and drop the directory or individual files.
  </div>

  <div class="my-4 flex">
    <div class="w-full md:w-1/2">
      <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)" directory="true" accept=".json">
          <ng-template
            ngx-file-drop-content-tmp
            let-openFileSelector="openFileSelector" 
            class="text-center"
            (click)="openFileSelector()">
            <div class="flex items-center justify-center mb-4">
              <img src="/assets/images/upload.svg"/>  
            </div>
            <button mat-stroked-button (click)="openFileSelector()">Browse Files</button>
          </ng-template>
      </ngx-file-drop>
    </div>
    <div class="w-full md:w-1/2">
      <div *ngIf="files.length" class="text-white text-xl px-6 py-2">
        <span class="font-semibold text-secondary">{{files.length}}</span> Files Selected
        <div *ngFor="let file of filesPreview">
          <div class="mt-3 text-muted text-base">{{file.relativePath}}</div>
        </div>
        ...
      </div>
    </div>
  </div>
</div>
