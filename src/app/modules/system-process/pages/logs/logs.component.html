<div class="logs m-sm-30">
  <app-breadcrumb></app-breadcrumb>

  <div class="flex gap-x-6">
    <div class="w-full md:w-2/3">
      <div class="text-xl px-2 pb-6">
        Validator client logs
      </div>
      <app-logs-stream [messages]="validatorMessages"></app-logs-stream>
      <div class="text-xl px-2 pt-6 pb-6">
        Beacon node logs
      </div>
      <app-logs-stream [messages]="beaconMessages"></app-logs-stream>
    </div>
    <div class="w-full md:w-1/3">
      <mat-card class="bg-paper p-16">
        <div class="flex items-center">
          <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon">
            <mat-icon>memory</mat-icon>
          </button>
          <div class="text-white text-xl ml-4">
            Process Health
          </div>
        </div>
        <div class="pt-8 flex items-center justify-between">
          <div className="m-0 text-muted">OK!</div>
          <button
            mat-button
            raised
            className="uppercase bg-error"
          >
            Stop Process
          </button> 
        </div>
      </mat-card>
      <div class="py-3"></div>
      <mat-card class="bg-paper" *ngIf="(logMetrics$ | async) as metrics">
        <div class="card-title mb-8 text-lg text-muted">Log Percentage Summary</div>
        <div class="text-muted">Today</div>
        <div class="pt-4"></div>
        <div class="mb-6">
          <div>
            <mat-progress-bar mode="determinate" [value]="metrics.percentInfo" color="primary"></mat-progress-bar>
          </div>
          <div class="my-2 text-muted">
            <small>{{metrics.percentInfo}}% Info Logs</small>
          </div>
        </div>
        <div class="mb-6">
          <div>
            <mat-progress-bar mode="determinate" [value]="metrics.percentDebug" color="accent"></mat-progress-bar>
          </div>
          <div class="my-2 text-muted">
            <small>{{metrics.percentDebug}}% Debug Logs</small>
          </div>
        </div>
        <div class="mb-6">
          <div>
            <mat-progress-bar mode="determinate" value="20" color="warn"></mat-progress-bar>
          </div>
          <div class="my-2 text-muted">
            <small>20% Error Logs</small>
          </div>
        </div>
      </mat-card>
      <div class="py-3"></div>
      <mat-card class="bg-primary">
        Hello
      </mat-card>
    </div>
  </div>
</div>
