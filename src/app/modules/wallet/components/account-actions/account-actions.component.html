<div class="mt-6 mb-3 md:mb-0 md:mt-0 flex items-center" *ngIf="(walletConfig$ | async) as wallet">
  <a routerLink="/dashboard/wallet/import">
    <button
      mat-raised-button
      color="accent"
      *ngIf="wallet.keymanagerKind === 'IMPORTED'"
      class="large-btn">
      <span class="flex items-center">
        <span class="mr-2">Import</span>
        <mat-icon>cloud_upload</mat-icon>
      </span>
    </button>
  </a>
  <a routerLink="/dashboard/wallet/accounts/create">
    <button
      mat-raised-button
      color="primary"
      *ngIf="wallet.keymanagerKind === 'DERIVED'"
      class="large-btn">
      <span class="flex items-center">
        <span class="mr-2">New Account</span>
        <mat-icon>add</mat-icon>
      </span>
    </button>
  </a>
</div>
