<div class="m-sm-30">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" name="search" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Account name Column -->
      <ng-container matColumnDef="accountName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Account name </th>
        <td mat-cell *matCellDef="let row"> {{row.accountName}} </td>
      </ng-container>

      <!-- Validating Public key Column -->
      <ng-container matColumnDef="validatingPublicKey">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Validating Public key </th>
        <td mat-cell *matCellDef="let row"> {{row.validatingPublicKey | hexlify}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
