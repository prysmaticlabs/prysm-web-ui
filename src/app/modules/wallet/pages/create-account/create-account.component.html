<app-breadcrumb></app-breadcrumb>
<div class="md:w-2/3">
  <mat-card class="bg-paper">
    <div class="">
      <mat-horizontal-stepper linear #stepper>
        <mat-step label="Create Accounts">
          <app-create-accounts-form [formGroup]="accountsFormGroup"></app-create-accounts-form>
          <div class="mt-4">
            <a routerLink="/dashboard/wallet/accounts">
              <button color="accent" mat-raised-button>Back to Accounts</button>
            </a>
            <span class="mx-3"></span>
            <button color="primary" mat-raised-button (click)="createAccounts()">Continue</button>
          </div>
        </mat-step>
        <mat-step label="Deposit Data">
          <app-deposit-data [depositData]="depositData"></app-deposit-data>
        </mat-step>
      </mat-horizontal-stepper>
    </div>
  </mat-card>
</div>
